<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function formatDate(dateString) {
            // Split the date string into day, month, and year parts
            const parts = dateString.split(' ');

            // Extract day, month, and year from the parts
            const day = parts[0].replace(/\D/g, ''); // Remove non-numeric characters
            const month = parts[1];
            const year = parts[2];

            // Map month abbreviations to month numbers
            const monthMap = {
                "Jan": "01", "Feb": "02", "Mar": "03", "Apr": "04", "May": "05", "Jun": "06",
                "Jul": "07", "Aug": "08", "Sep": "09", "Oct": "10", "Nov": "11", "Dec": "12"
            };

            // Convert month abbreviation to month number
            const monthNumber = monthMap[month];

            // Pad day with leading zero if necessary
            const paddedDay = day.padStart(2, '0');

            // Return the formatted date string in YYYY-MM-DD format
            return `${year}-${monthNumber}-${paddedDay}`;
        }

        // Example usage
        const dateString = "1st Jan 2022";
        const formattedDate = formatDate(dateString);
        console.log("Formatted date:", formattedDate); // Output: "2022-01-01"

    </script>
</body>

</html>
