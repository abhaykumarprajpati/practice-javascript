<body>
    <script>
        function reverseWords(str) {

            let reversestring = ''
            for (let i = str.length - 1; i >= 0; i--) {
                reversestring = reversestring + str[i]

            }
            return reversestring;


        }

        const result = reverseWords('country')
        console.log('result', result);
    </script>
