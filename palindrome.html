    <script>
        let N = 1331;
        let duplicate = N;
        let reverseNum = 0;
        while (N > 0) {
            let lastdigit = N % 10;
            N = Math.floor(N / 10);
            reverseNum = (reverseNum * 10) + lastdigit
        }
        console.log('number', duplicate)
        if (reverseNum == duplicate) {
            console.log('it is palindrome')
        } else {
            console.log('it is not palindrome')
        }
    </script>
