<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let N = 10400;
        let reverseNum = 0;

        while (N > 0) {
            let lastdigit = N % 10;
            N = Math.floor(N / 10);
            reverseNum = (reverseNum * 10) + lastdigit;

        }
        console.log('reverseNumber', reverseNum)
    </script>
</body>

</html>
