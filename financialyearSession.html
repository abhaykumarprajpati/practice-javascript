        // Function to get the month of a given date
        function monthOf(date) {
            return date.getMonth() + 1; // Adding 1 because getMonth() returns zero-based month (0 for January)
        }

        // Function to get the year of a given date
        function yearOf(date) {
            return date.getFullYear();
        }

        // Current date

        console.log("new date", currentDate)
        //Mon Apr 01 2024 11:38:51 GMT+0530 (India Standard Time)
        let FY;

        // Check if the current month is greater than or equal to March (March is represented by 3)
        if (monthOf(currentDate) >= 3) {
            FY = yearOf(currentDate) + "-" + (yearOf(currentDate) + 1);
        } else {
            FY = (yearOf(currentDate) - 1) + "-" + yearOf(currentDate);
        }
