<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Input:
        // N = 6
        // A[] = { 3, 2, 1, 56, 10000, 167}
        // Output: 1 10000
        // Explanation: minimum and maximum elements of array are 1 and 10000.


        function getMaxMinInArray(arr) {
            if (arr.length === 0) {
                return "-1 -1";
            }

            let max = arr[0];
            let min = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                } else if (arr[i] < min) {
                    min = arr[i];
                }
            }

            return min + " " + max;
        }

        const originalArray = [3, 2, 1, 56, 10000, 167];
        const result = getMaxMinInArray(originalArray);
        console.log('Min and max elements:', result);


    </script>
</body>

</html>
