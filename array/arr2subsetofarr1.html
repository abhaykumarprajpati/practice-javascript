<body>
    <script>

        function isArr2SubsetofArr1(arr1, arr2) {

            if (!Array.isArray(arr1) || arr1.length <= 1) {
                return arr1;
            }
            if (!Array.isArray(arr2) || arr2.length <= 1) {
                return arr2;
            }

            let isSubset = true;

            for (let i = 0; i < arr2.length; i++) {
                console.log("loop")
                if (!arr1.includes(arr2[i])) {
                    isSubset = false;
                    break;
                }

            }
            return isSubset;

        }



        const arr1 = [1, 2, 3, 4, 4, 5, 6];
        const arr2 = [1,76, 2, 4 ];
        const result = isArr2SubsetofArr1(arr1, arr2);
        console.log("result", result)
    </script>
