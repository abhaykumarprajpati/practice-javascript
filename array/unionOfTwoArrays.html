<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function unionOfTwoArray(arr1, n, arr2, m) {

            let unionArray = [];
            for (let i = 0; i < n; i++) {
                if (!unionArray.includes(arr1[i])) {
                    unionArray.push(arr1[i])
                }
            }
            for (let j = 0; j < m; j++) {
                if (!unionArray.includes(arr2[j])) {
                    unionArray.push(arr2[j])
                }

            }

            return unionArray.length;


        }


        const array1 = [1, 2, 3, 4, 5];
        const array2 = [4, 5, 6, 7, 8];

        const result = unionOfTwoArray(array1, array1.length, array2, array2.length)
        console.log("result", result)



    </script>
</body>

</html>
