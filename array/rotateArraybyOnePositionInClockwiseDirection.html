        function RotateArray(arr) {

            let lastelement = arr[arr.length - 1];

            for (let index = arr.length - 1; index > 0; index--) {


                arr[index] = arr[index - 1];


            }

            arr[0] = lastelement;
            return arr;

        }

        const resultedArray = RotateArray(originalArray);
